<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <header>
            <h1>Formulário de Cadastro</h1>
        </header>
        <form enctype="multipart/form-data" action="./scripts/cadastraClient.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" autofocus required>
                    <span></span>
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                    <span></span>
                </div>

                <div>
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="000.000.000-00" required>
                    <span></span>
                </div>

                <div>
                    <label for="idade">Idade: </label>
                    <input type="number" id="idade" name="idade" min="0" max="200" required>
                </div>
                <div>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>

                <div>
                    <label for="nascimento">Data de nascimento: </label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>

                <fieldset>
                    <legend>Sexo</legend>

                    <div>
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>

                    <div>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="outro" name="sexo" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </fieldset>
                <div>
                    <label for="estado-civil">Estado Civil:</label>
                    <select id="estado-civil" name="estado_civil">
                        <option value="">Selecione</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div>
                    <label for="id-cadastro">ID do cadastro: </label>
                    <input type="text" value="AF02DE" id="id-cadastro" name="id_cadastro" readonly>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                <div>
                    <label for="CEP">CEP: </label>
                    <input type="text" id="CEP" name="CEP" pattern="\d{5}-\d{3}" placeholder="00000-000" required>
                    <span></span>
                </div>

                <label for="tipo-logradouro">Tipo de logradouro:</label>
                <select id="tipo-logradouro" name="tipo_logradouro" required>
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praça">Praça</option>
                    <option value="travessa">Travessa</option>
                </select>

                <label for="logradouro">Logradouro: </label>
                <input type="text" id="logradouro" name="logradouro" required>
                <span></span>
                <div>
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro" name="bairro" required>
                    <span></span>
                </div>
                <div>
                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label for="estado">Estado: </label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <div>
                    <label>Interesses:</label>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" id="filmes" name="interesses[]" value="filmes" checked>
                                <label for="filmes">Filmes</label>
                            </td>
                            <td>
                                <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                                <label for="informatica">Informática</label>
                            </td>
                            <td>
                                <input type="checkbox" id="games" name="interesses[]" value="games">
                                <label for="games">Games</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="livros" name="interesses[]" value="livros">
                                <label for="livros">Livros</label>
                            </td>
                            <td>
                                <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                                <label for="roupas">Roupas</label>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>

                <label for="interesses-complementares">Interesses Complementares</label>
                <div>
                    <textarea id="interesses-complementares" name="interesses-complementares" rows="5" cols="100"
                        maxlength="200">Interesses complementares</textarea>
                </div>

                <div>
                    <input type="text" id="campo-secreto" name="campo_secreto" value="valor_escondido" hidden>
                </div>

                <div>
                    <label for="foto-cadastro" class="label-foto">Foto adicional</label>
                </div>
                <div>
                    <input type="file" accept="image/*" id="foto-cadastro" name="foto_cadastro">
                </div>


            </fieldset>



            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
