<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 6</title>
    <link rel="stylesheet" href="../bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <main>
            <form enctype="multipart/form-data" action="./scripts/cadastrar.php" method="post">
                <fieldset>
                    <legend class="visually-hidden">Dados Pessoais</legend>
                    <div class="row">
                        <div class="col-9 ">
                            <label for='nome' class="form-label ">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="col-3">
                            <label for='cpf' class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            <label for='email' class="form-label ">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-sm-3">
                            <label for='senha' class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="visually-hidden">Endereço</legend>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for='cep' class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep">
                        </div>
                        <div class="col-sm-10">
                            <label for='endereco' class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for='bairro' class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro">
                        </div>
                        <div class="col-sm-4">
                            <label for='cidade' class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade">
                        </div>
                        <div class="col-sm-4">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" class="form-select">
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            </form>
        </main>
    </div>

    <script src="../bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
